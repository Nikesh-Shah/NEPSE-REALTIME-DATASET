name: update-companies-data
on:
  schedule:
    # Runs every hour from 3:15 PM to 10:15 PM Nepal Time (9:30 to 16:30 UTC), Sunday to Friday
    - cron: "30 9,10,11,12,13,14,15,16 * * 0-5"
  workflow_dispatch:
defaults:
  run:
    working-directory: ./src
jobs:
  update-daily-data:
    name: update-daily-data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8" # Version range or exact version of a Python version to use, using SemVer's version range syntax
      - name: Install packages
        run: pip install -r requirements.txt
      - name: Run updater
        run: python dailyDataScrapper.py
      - name: Merge all company datasets
        run: python src/merge_companies.py
        working-directory: ${{ github.workspace }}
      - name: Setup Git
        run: git config --local user.email "${{ github.actor }}@users.noreply.github.com" && git config --local user.name "${{ github.actor }}"
      - name: Commit Files
        run: git stage ../data && git commit -m "Updated realtime data"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_PAT }}
          branch: main
